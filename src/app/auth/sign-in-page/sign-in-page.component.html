
<div class="main-container">
    <div class="signIn-container">
       <div class="signIn">
          <h3>Sign In to your portal.</h3>
          <p>Welcome back! Please enter your details</p>
       </div>
       <div class="signIn-form">
          <div class="input-container">
             <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
               <div class="formGroup">
                 <div class="label-group">
                  <label>Email<span>*</span></label>
                 </div>
                   <div class="input-icon">
                      <img src="../../../assets/images/mail.png">
                      <input type="text" placeholder="johndoe@gmail.com" formControlName="email">
                   </div>
               </div>
  
               <div class="formGroup">
                <label>Password<span>*</span></label>
                <div class="input-icon">
                    <img src="../../../assets/images/lock.png" class="lockImg">
                   <input type="password" placeholder="Enter a password" formControlName="password">
                   <img src="../../../assets/images/eye.png" class="eyeImg">
                 </div>
               </div>
  
               <div class="form-check">
                <input type="checkbox" id="keepSignedIn" formControlName="keepSignedIn" />
                <label for="keepSignedIn">Keep me signed in</label>
               </div>
  
               <button type="submit" class="btn btn-signIn w-100" [disabled]="signInForm.invalid">
                 Sign in
              </button>
  
              <p class="forgetPassReset">
                <a  (click)="forgetPass()" class="forgetPass">Forgot password/ email?</a>
                <a  class="text-danger reset" (click)="resetForm()">Reset</a>
              </p>
  
             </form>
          </div>
       </div>
    </div>
  </div>
